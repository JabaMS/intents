language: sr
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/binary_sensor/
      # Battery
      - sentences:
          - "<да_ли> <име> [батерија] [у <област>] {bs_battery_states:state} [у <област>]"
          - "<да_ли> {bs_battery_states:state} [батерија] <име> [у <област>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<да_ли> било кој(а|е) батериј(а|е) [у <област>] {bs_battery_states:state} [у <област>]"
          - "<да_ли> {bs_battery_states:state} било кој(а|е) батериј(а|е) [у <област>]"
        response: any
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<да_ли> све батерије [у <област>] {bs_battery_states:state} [у <област>]"
          - "<да_ли> {bs_battery_states:state} све батерије [у <област>]"
        response: all
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "<који_шта> батериј(а|е) {bs_battery_states:state} [у <област>]"
        response: which
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "колико је батерија {bs_battery_states:state} [у <област>]"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: battery

      # Battery charging
      - sentences:
          - "<да_ли> <име> [батерија] {bs_battery_charging_states:state} [у <област>]"
          - "<да_ли> {bs_battery_charging_states:state} <име> [батерија] [у <област>]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery_charging
        slots:
          domain: binary_sensor
          device_class: battery_charging

      - sentences:
          - "<да_ли> било која батериј(а|е) {bs_battery_charging_states:state} [у <област>]"
          - "<да_ли> {bs_battery_charging_states:state} било кој(а|е) батериј(а|е) [у <област>]"
        response: any
        slots:
          domain: binary_sensor
          device_class: battery_charging
